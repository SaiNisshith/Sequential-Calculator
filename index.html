<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <table border="2">
        <tr>
            <td rowspan="1" colspan="4" id="display"></td>
        </tr>
        <tr class="row">
            <td class="box AC spec1" data-value="AC">AC</td>
            <td class="box pom spec1" data-value="+/-">+/-</td>
            <td class="box per spec1" data-value="%">%</td>
            <td class="box div spe oper" data-value="/">&divide;</td>
        </tr>
        <tr class="row">
            <td class="box 7" data-value="7">7</td>
            <td class="box 8" data-value="8" >8</td>
            <td class="box 9" data-value="9">9</td>
            <td class="box * spe oper" data-value="*">&times;</td>
        </tr>
        <tr class="row">
            <td class="box 4" data-value="4">4</td>
            <td class="box 5" data-value="5">5</td>
            <td class="box 6" data-value="6">6</td>
            <td class="box minus spe oper" data-value="-">-</td>
        </tr>
        <tr class="row">
            <td class="box 1" data-value="1">1</td>
            <td class="box 2" data-value="2">2</td>
            <td class="box 3" data-value="3">3</td>
            <td class="box + spe oper" data-value="+">+</td>
        </tr>
        <tr class="row">
            <td class="box 0" colspan="2" data-value="0">0</td>
            <td class="box point" data-value=".">.</td>
            <td class="box equal spe oper" data-value="=">=</td>
        </tr>
    </table>
     <script src="main.js"></script>
    <!-- <script src="imp.js"></script> -->
</body>
</html>
